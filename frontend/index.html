<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('chat-app-theme');
          var theme = saved || 'light';
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var effective = theme === 'system' ? (prefersDark ? 'dark' : 'light') : theme;
          var root = document.documentElement;

          // Clear previous theme classes and set the effective theme via class & attribute only.
          root.className = root.className.replace(/\b(dark|light)\b/g, '');
          root.removeAttribute('data-theme');

          if (effective === 'dark') {
            root.classList.add('dark');
            root.setAttribute('data-theme', 'dark');
          } else {
            root.classList.add('light');
            root.setAttribute('data-theme', 'light');
          }

        } catch (e) {
          // silent fail - don't block hydration
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
